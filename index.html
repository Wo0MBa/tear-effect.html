<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Генератор разрывающегося изображения для Genially</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0c1427, #1a1f33, #0c1427);
      color: #e0e0e0;
      min-height: 100vh;
      padding: 20px;
      overflow-x: hidden;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 1.5rem;
      text-align: center;
      color: #00bfff;
      text-shadow: 0 0 10px rgba(0, 191, 255, 0.7);
      margin-bottom: 15px;
      white-space: normal;
    }

    p.subtitle {
      font-size: 1rem;
      text-align: center;
      color: #aaa;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #00bfff;
    }

    input[type="url"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #00bfff;
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.2);
      color: #e0e0e0;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input[type="url"]:focus {
      outline: none;
      border-color: #00ffff;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
    }

    button {
      background: #00bfff;
      color: white;
      border: none;
      padding: 14px 25px;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      display: block;
      width: 100%;
      margin-top: 10px;
      box-shadow: 0 4px 15px rgba(0, 255, 255, 0.4);
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0, 255, 255, 0.6);
    }

    button:active {
      transform: translateY(1px);
    }

    textarea {
      width: 100%;
      min-height: 150px;
      background: rgba(0, 0, 0, 0.2);
      color: #e0e0e0;
      padding: 15px;
      border-radius: 8px;
      font-family: monospace;
      font-size: 0.9rem;
      border: 2px solid #00bfff;
      resize: vertical;
      transition: all 0.3s ease;
    }

    textarea:focus {
      outline: none;
      border-color: #00ffff;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
    }

    .instructions {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Авторское расширение от Феи русского</h1>
    <h1>Разорви картинку</h1>
    <p class="subtitle">Введите URL изображения и получите готовое расширение</p>

    <div class="form-group">
      <label for="image-url">URL изображения:</label>
      <input type="url" id="image-url" placeholder="" value="">
    </div>

    <button id="generate-iframe">Получить iframe-код для Genially</button>

    <textarea id="iframe-code" readonly>Здесь появится iframe-код для Genially</textarea>

    <div class="instructions">
      <p><strong>Как использовать:</strong></p>
      <ol>
        <li>Введите URL изображения</li>
        <li>Нажмите "Получить iframe-код"</li>
        <li>Скопируйте код и вставьте в Genially как веб-виджет</li>
        <li>Творите!</li>
      </ol>
    </div>
  </div>

  <script>
    // DOM элементы
    const iframeCode = document.getElementById('iframe-code');

    // Обработчик кнопки генерации iframe
    document.getElementById('generate-iframe').addEventListener('click', function () {
      // Получаем значения из формы
      const imageUrl = document.getElementById('image-url').value.trim();

      // Валидация
      if (!imageUrl) {
        alert('Пожалуйста, введите URL изображения');
        return;
      }

      // Генерируем iframe-код
      generateIframeCode(imageUrl);

      // Автоматическое копирование кода
      setTimeout(() => {
        iframeCode.select();
        document.execCommand('copy');
        alert('iframe-код скопирован в буфер обмена!');
      }, 100);
    });

    // Генерация iframe-кода
    function generateIframeCode(imageUrl) {
      // Экранирование параметров
      const encodedImage = encodeURIComponent(imageUrl);

      // Получаем базовый URL текущей страницы и заменяем index.html на split-widget.html
      const currentUrl = window.location.href;
      const baseUrl = currentUrl.replace(/\/[^\/]*$/, '/');
      const widgetUrl = `${baseUrl}split-widget.html?img=${encodedImage}`;

      // Создание iframe-кода
      const iframeCodeText = `<iframe src="${widgetUrl}" width="100%" height="400" frameborder="0" style="border:none;width:100%;height:400px;overflow:hidden;"></iframe>`;

      // Отображаем код в textarea
      iframeCode.value = iframeCodeText;
    }
  </script>
</body>
</html>
