<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Разрыв без рамок</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: transparent;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Внешняя картинка — без рамок, без обрезания */
    .target-img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      cursor: pointer;
      /* Убрано всё! */
      border: none;
      outline: none;
      box-shadow: none;
    }

    /* Внутренняя картинка — под ней, изначально скрыта */
    .inner-img {
      position: absolute;
      top: 0;
      left: 0;
      width: 300px;
      height: 200px;
      opacity: 0;
      transition: opacity 0.6s ease-out;
    }

    .inner-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Кусочки — без рамок */
    .piece {
      position: absolute;
      pointer-events: none;
      /* Переход сразу */
      transition: all 1s cubic-bezier(0.17, 0.67, 0.2, 1);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Внешняя картинка (разрушается) -->
    <img 
      src="https://wallpapers.com/images/hd/cartoon-donkey-illustrationpng-n1ddqjninq5795hw.jpg" 
      alt="Рви меня" 
      class="target-img" 
      id="targetImg"
    >

    <!-- Внутренняя картинка (появляется после) -->
    <div class="inner-img" id="innerImg">
      <img src="https://i.pinimg.com/736x/3d/e6/07/3de60785f1307b00e2b7943a8007f969.jpg" alt="Секрет">
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const img = document.getElementById("targetImg");
      const inner = document.getElementById("innerImg");
      const container = img.closest('.container');

      img.addEventListener("click", function () {
        // Убираем внешнюю картинку
        img.style.opacity = "0";
        setTimeout(() => { img.style.display = "none"; }, 300);

        // Показываем внутреннюю
        setTimeout(() => {
          inner.style.opacity = "1";
        }, 400);

        // Параметры
        const width = 300;
        const height = 200;
        const cols = 10;
        const rows = 10;
        const pieceW = width / cols;
        const pieceH = height / rows;

        // Позиция картинки
        const rect = img.getBoundingClientRect();
        const offsetX = rect.left;
        const offsetY = rect.top;

        // Создаём кусочки
        for (let y = 0; y < rows; y++) {
          for (let x = 0; x < cols; x++) {
            const piece = document.createElement("div");
            piece.classList.add("piece");

            piece.style.width = pieceW + "px";
            piece.style.height = pieceH + "px";

            // Часть изображения
            piece.style.backgroundImage = `url('${img.src}')`;
            piece.style.backgroundSize = `${width}px ${height}px`;
            piece.style.backgroundPosition = `-${x * pieceW}px -${y * pieceH}px`;

            // Позиция — где была часть
            piece.style.left = (offsetX + x * pieceW) + "px";
            piece.style.top = (offsetY + y * pieceH) + "px";

            // Начальное состояние
            piece.style.opacity = "1";
            piece.style.transform = "translate(0, 0)";

            container.appendChild(piece);

            // Случайное направление
            const angle = Math.random() * Math.PI * 2;
            const speed = 40 + Math.random() * 80;
            const vx = Math.cos(angle) * speed;
            const vy = Math.sin(angle) * speed;
            const rot = -15 + Math.random() * 30;

            // Анимация
            setTimeout(() => {
              piece.style.transform = `translate(${vx}px, ${vy}px) rotate(${rot}deg) scale(0.85)`;
              piece.style.opacity = "0";
            }, 10);

            // Удаляем
            setTimeout(() => piece.remove(), 1000);
          }
        }
      });
    });
  </script>
</body>
</html>
