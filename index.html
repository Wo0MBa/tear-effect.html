<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Разрыв картинки</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: transparent;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .shatter-img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      cursor: pointer;
      border-radius: 0;
    }

    .inner-img {
      position: absolute;
      top: 0;
      left: 0;
      width: 300px;
      height: 200px;
      opacity: 0;
      transition: opacity 0.6s ease-out;
    }

    .inner-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .piece {
      position: absolute;
      pointer-events: none;
      /* Переход сразу — чтобы сработал */
      transition: all 1s cubic-bezier(0.17, 0.67, 0.2, 1);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Внешняя картинка -->
    <img 
      src="https://i.pinimg.com/736x/26/ac/05/26ac058e68e836fe258aedbabdd2073c.jpg" 
      alt="Рви меня" 
      class="shatter-img" 
      id="targetImg"
    >

    <!-- Внутренняя картинка -->
    <div class="inner-img" id="innerImg">
      <img src="https://i.pinimg.com/736x/3d/e6/07/3de60785f1307b00e2b7943a8007f969.jpg" alt="Секрет">
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const img = document.getElementById("targetImg");
      const inner = document.getElementById("innerImg");
      const container = img.closest('.container');

      img.addEventListener("click", function () {
        // Сразу убираем внешнюю
        img.style.opacity = "0";
        setTimeout(() => { img.style.display = "none"; }, 300);

        // Показываем внутреннюю
        setTimeout(() => { inner.style.opacity = "1"; }, 400);

        // Параметры
        const w = 300;  // фиксированная ширина
        const h = 200;  // фиксированная высота
        const cols = 10;
        const rows = 10;
        const pieceW = w / cols;
        const pieceH = h / rows;

        // Центр картинки
        const rect = img.getBoundingClientRect();
        const centerX = rect.left + w / 2;
        const centerY = rect.top + h / 2;

        // Создаём кусочки
        for (let y = 0; y < rows; y++) {
          for (let x = 0; x < cols; x++) {
            const piece = document.createElement("div");
            piece.classList.add("piece");

            piece.style.width = pieceW + "px";
            piece.style.height = pieceH + "px";
            piece.style.backgroundImage = `url('${img.src}')`;
            piece.style.backgroundSize = `${w}px ${h}px`;
            piece.style.backgroundPosition = `-${x * pieceW}px -${y * pieceH}px`;
            piece.style.left = (centerX - w/2 + x * pieceW) + "px";
            piece.style.top = (centerY - h/2 + y * pieceH) + "px";

            // Начальное состояние
            piece.style.opacity = "1";
            piece.style.transform = "translate(0, 0) rotate(0deg) scale(1)";

            container.appendChild(piece);

            // Случайное направление
            const angle = Math.random() * Math.PI * 2;
            const speed = 50 + Math.random() * 100;
            const vx = Math.cos(angle) * speed;
            const vy = Math.sin(angle) * speed;
            const rot = -20 + Math.random() * 40;

            // Анимация (уже с transition)
            requestAnimationFrame(() => {
              piece.style.transform = `translate(${vx}px, ${vy}px) rotate(${rot}deg) scale(0.8)`;
              piece.style.opacity = "0";
            });

            // Удаляем
            setTimeout(() => piece.remove(), 1000);
          }
        }
      });
    });
  </script>
</body>
</html>
