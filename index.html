<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Разрыв картинки</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: transparent;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .shatter-img {
      width: 300px;
      height: 200px;
      cursor: pointer;
      object-fit: cover;
      border-radius: 0;
    }

    .piece {
      position: absolute;
      pointer-events: none;
    }

    .inner-img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.6s ease-out;
    }

    .inner-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Внешняя картинка (разрушается) -->
    <img src="https://wallpapers.com/images/hd/cartoon-donkey-illustrationpng-n1ddqjninq5795hw.jpg" 
         alt="Внешняя" 
         class="shatter-img" 
         id="shatterImg">

    <!-- Внутренняя картинка (появляется после разрушения) -->
    <div class="inner-img">
      <img src="https://i.pinimg.com/736x/3d/e6/07/3de60785f1307b00e2b7943a8007f969.jpg" 
           alt="Секрет">
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const img = document.getElementById("shatterImg");
      const container = img.closest('.container');
      const innerImg = container.querySelector('.inner-img');

      img.addEventListener("click", function(e) {
        // Убираем внешнюю картинку
        img.style.opacity = '0';
        setTimeout(() => img.remove(), 300);

        // Показываем внутреннюю
        setTimeout(() => {
          innerImg.style.opacity = '1';
        }, 400);

        // Параметры разрушения
        const rect = e.target.getBoundingClientRect();
        const pieceW = Math.floor(rect.width / 10);
        const pieceH = Math.floor(rect.height / 10);

        // Создаём кусочки
        for (let row = 0; row < 10; row++) {
          for (let col = 0; col < 10; col++) {
            const piece = document.createElement('div');
            piece.classList.add('piece');

            piece.style.width = pieceW + 'px';
            piece.style.height = pieceH + 'px';

            // Фон — часть исходного изображения
            piece.style.backgroundImage = `url('${img.src}')`;
            piece.style.backgroundSize = `${rect.width}px ${rect.height}px`;
            piece.style.backgroundPosition = `-${col * pieceW}px -${row * pieceH}px`;

            // Позиция — где был кусок
            piece.style.left = (rect.left + col * pieceW - window.scrollX) + 'px';
            piece.style.top = (rect.top + row * pieceH - window.scrollY) + 'px';

            // Случайное направление полёта
            const angle = Math.random() * Math.PI * 2;
            const speed = 30 + Math.random() * 70;
            const vx = Math.cos(angle) * speed;
            const vy = Math.sin(angle) * speed;
            const rotation = -20 + Math.random() * 40;

            container.appendChild(piece);

            // Анимация полёта и исчезновения
            setTimeout(() => {
              piece.style.transition = 'all 1s cubic-bezier(0.17, 0.67, 0.2, 1)';
              piece.style.transform = `translate(${vx}px, ${vy}px) rotate(${rotation}deg) scale(0.9)`;
              piece.style.opacity = '0';
            }, 10);

            // Удаляем кусок
            setTimeout(() => piece.remove(), 1000);
          }
        }
      });
    });
  </script>
</body>
</html>
