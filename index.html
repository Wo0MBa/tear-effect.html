<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Split Vertical Effect</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #1a1f33;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .main-image {
      width: 300px;
      height: 200px;
      cursor: pointer;
      object-fit: cover;
      z-index: 20;
      position: absolute;
      transition: transform 0.2s ease;
    }
    .main-image:hover {
      transform: scale(1.03);
    }
    .half {
      position: absolute;
      pointer-events: none;
      z-index: 15;
    }
    .half-top {
      width: 300px;
      height: 100px;
      background-size: 300px 200px;
      background-repeat: no-repeat;
      background-position: 0 0;
    }
    .half-bottom {
      width: 300px;
      height: 100px;
      background-size: 300px 200px;
      background-repeat: no-repeat;
      background-position: 0 -100px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="" alt="" class="main-image" id="mainImg">
  </div>

  <script>
    // Получаем параметр из URL
    const urlParams = new URLSearchParams(window.location.search);
    const imgUrl = urlParams.get('img') || 'https://i.pinimg.com/736x/3d/e6/07/3de60785f1307b00e2b7943a8007f969.jpg';

    // Устанавливаем изображение
    const mainImg = document.getElementById("mainImg");
    mainImg.src = imgUrl;

    mainImg.addEventListener("click", function(e) {
      const rect = mainImg.getBoundingClientRect();
      const container = mainImg.closest('.container');
      
      // Скрываем оригинальное изображение
      mainImg.style.pointerEvents = 'none';
      mainImg.style.opacity = '0';
      
      // Создаем верхнюю половину
      const topHalf = document.createElement('div');
      topHalf.classList.add('half', 'half-top');
      topHalf.style.backgroundImage = 'url("' + imgUrl + '")';
      topHalf.style.left = rect.left + 'px';
      topHalf.style.top = rect.top + 'px';
      
      // Создаем нижнюю половину
      const bottomHalf = document.createElement('div');
      bottomHalf.classList.add('half', 'half-bottom');
      bottomHalf.style.backgroundImage = 'url("' + imgUrl + '")';
      bottomHalf.style.left = rect.left + 'px';
      bottomHalf.style.top = (rect.top + 100) + 'px';
      
      container.appendChild(topHalf);
      container.appendChild(bottomHalf);
      
      // Анимация разлета вверх и вниз
      setTimeout(() => {
        topHalf.style.transition = 'all 1s cubic-bezier(0.2, 0.8, 0.3, 1)';
        topHalf.style.transform = 'translateY(-150px)';
        topHalf.style.opacity = '0';
        
        bottomHalf.style.transition = 'all 1s cubic-bezier(0.2, 0.8, 0.3, 1)';
        bottomHalf.style.transform = 'translateY(150px)';
        bottomHalf.style.opacity = '0';
      }, 10);
      
      // Удаляем элементы после анимации
      setTimeout(() => {
        topHalf.remove();
        bottomHalf.remove();
        mainImg.style.display = 'none';
      }, 1100);
    });
  </script>
</body>
</html>
