<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shatter Reveal Effect</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #1a1f33;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .shatter-img {
      width: 200px;
      height: 200px;
      cursor: pointer;
      border-radius: 12px;
      object-fit: cover;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      transition: transform 0.2s ease;
      z-index: 20;
    }
    .shatter-img:hover {
      transform: scale(1.05);
    }
    .piece {
      position: absolute;
      border-radius: 3px;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.4));
      pointer-events: none;
      z-index: 15;
    }
    .revealed-image {
      width: 200px;
      height: 200px;
      border-radius: 12px;
      object-fit: cover;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.8s cubic-bezier(0.17, 0.67, 0.2, 1);
      z-index: 10;
    }
    .revealed-image.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="" alt="" class="shatter-img" id="shatterImg">
    <img src="" alt="" class="revealed-image" id="revealedImg">
  </div>

  <script>
    // Получаем параметры из URL
    const urlParams = new URLSearchParams(window.location.search);
    const firstImgUrl = urlParams.get('firstImg') || 'https://wallpapers.com/images/hd/cartoon-donkey-illustrationpng-n1ddqjninq5795hw.jpg';
    const secondImgUrl = urlParams.get('secondImg') || 'https://i.pinimg.com/736x/3d/e6/07/3de60785f1307b00e2b7943a8007f969.jpg';

    // Устанавливаем изображения
    const shatterImg = document.getElementById("shatterImg");
    const revealedImg = document.getElementById("revealedImg");
    
    shatterImg.src = firstImgUrl;
    revealedImg.src = secondImgUrl;

    shatterImg.addEventListener("click", function(e) {
      const rect = shatterImg.getBoundingClientRect();
      const container = shatterImg.closest('.container');

      // Параметры разрушения
      const pieceW = 20;
      const pieceH = 20;
      const rows = Math.ceil(rect.height / pieceH);
      const cols = Math.ceil(rect.width / pieceW);

      // Создаем кусочки
      for (let row = 0; row < rows; row++) {
        for (let col = 0; col < cols; col++) {
          const piece = document.createElement('div');
          piece.classList.add('piece');
          piece.style.width = pieceW + 'px';
          piece.style.height = pieceH + 'px';
          piece.style.backgroundImage = 'url(\'' + shatterImg.src + '\')';
          piece.style.backgroundSize = rect.width + 'px ' + rect.height + 'px';
          piece.style.backgroundPosition = '-' + (col * pieceW) + 'px -' + (row * pieceH) + 'px';
          piece.style.left = (rect.left + col * pieceW) + 'px';
          piece.style.top = (rect.top + row * pieceH) + 'px';

          // Случайное движение
          const angle = Math.random() * Math.PI * 2;
          const speed = 30 + Math.random() * 70;
          const vx = Math.cos(angle) * speed;
          const vy = Math.sin(angle) * speed;
          const rotation = -30 + Math.random() * 60;
          const scale = 0.7 + Math.random() * 0.5;

          container.appendChild(piece);

          // Анимация разлета
          setTimeout(() => {
            piece.style.transition = 'all 1.2s cubic-bezier(0.17, 0.67, 0.2, 1)';
            piece.style.transform = `translate(${vx}px, ${vy}px) rotate(${rotation}deg) scale(${scale})`;
            piece.style.opacity = '0';
          }, 10);

          // Удаляем кусочки после анимации
          setTimeout(() => piece.remove(), 1200);
        }
      }

      // Скрываем исходное изображение
      shatterImg.style.transition = 'opacity 0.3s ease';
      shatterImg.style.opacity = '0';
      
      setTimeout(() => {
        shatterImg.style.display = 'none';
        // Показываем второе изображение
        revealedImg.classList.add('show');
      }, 300);
    });
  </script>
</body>
</html>
