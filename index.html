<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Эффект рваной бумаги</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: transparent;
    }

    .container {
      position: relative;
      width: 300px;
      height: 200px;
      overflow: hidden;
      cursor: pointer;
    }

    /* Внутренняя картинка */
    .inner {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.6s ease-out 0.3s;
    }

    .inner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Внешняя картинка — одна, целая */
    .outer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      z-index: 2;
    }

    /* Эффект трещины */
    .crack {
      position: absolute;
      top: 0;
      left: 50%;
      width: 2px;
      height: 100%;
      background: rgba(0, 0, 0, 0.2);
      transform: translateX(-50%);
      opacity: 0;
      z-index: 3;
      pointer-events: none;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.4);
      transition: opacity 0.3s;
    }

    /* Активное состояние */
    .container.active .crack {
      opacity: 1;
    }

    .container.active .outer {
      animation: tear-paper 0.8s forwards;
    }

    @keyframes tear-paper {
      0% {
        transform: scale(1) rotate(0deg);
      }
      50% {
        transform: scale(1.05) rotate(1deg);
      }
      100% {
        opacity: 0;
        transform: scale(1.1) rotate(2deg);
      }
    }

    .container.active .inner {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="container" id="container">
    <!-- Внутренняя -->
    <div class="inner">
      <img src="https://i.pinimg.com/736x/3d/e6/07/3de60785f1307b00e2b7943a8007f969.jpg" alt="Секрет">
    </div>

    <!-- ЕДИНСТВЕННАЯ внешняя -->
    <div class="outer" id="outerImg"></div>

    <!-- Эффект трещины -->
    <div class="crack"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const container = document.getElementById("container");
      const outerImg = document.getElementById("outerImg");

      // Устанавливаем внешнюю картинку
      outerImg.style.backgroundImage = "https://wallpapers.com/images/hd/cartoon-donkey-illustrationpng-n1ddqjninq5795hw.jpg')";

      container.addEventListener("click", () => {
        if (!container.classList.contains("active")) {
          container.classList.add("active");
        }
      });
    });
  </script>

</body>
</html>
