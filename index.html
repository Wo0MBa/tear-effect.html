<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Разрыв картинки</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: transparent;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 300px;
      height: 200px;
      overflow: hidden;
    }

    /* Внутренняя картинка (всегда под низом) */
    .inner-img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.6s ease-out;
      z-index: 1;
    }

    .inner-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Левая половина внешней картинки */
    .left-piece {
      position: absolute;
      top: 0;
      left: 0;
      width: 50%;
      height: 100%;
      overflow: hidden;
      z-index: 2;
    }

    .left-piece img {
      width: 200%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.7s cubic-bezier(0.6, 0, 0.4, 1);
    }

    /* Правая половина */
    .right-piece {
      position: absolute;
      top: 0;
      right: 0;
      width: 50%;
      height: 100%;
      overflow: hidden;
      z-index: 2;
    }

    .right-piece img {
      width: 200%;
      height: 100%;
      object-fit: cover;
      transform-origin: right;
      transition: transform 0.7s cubic-bezier(0.6, 0, 0.4, 1);
    }

    /* Активное состояние */
    .container.active .left-piece img {
      transform: translateX(-100%) rotate(-5deg);
    }

    .container.active .right-piece img {
      transform: translateX(100%) rotate(5deg);
    }

    .container.active .inner-img {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="container" id="container">
    <!-- Внутренняя картинка (сначала скрыта) -->
    <div class="inner-img">
      <img src="https://cs2.livemaster.ru/storage/55/4c/3c4624dde213b345d993a5a238ut--podarki-k-prazdnikam-figurka-grogu-iz-seriala-mandalorets.jpg" alt="Секрет">
    </div>

    <!-- Левая половина внешней картинки -->
    <div class="left-piece" id="leftPiece">
      <img src="https://i.pinimg.com/736x/26/ac/05/26ac058e68e836fe258aedbabdd2073c.jpg" alt="Лево">
    </div>

    <!-- Правая половина -->
    <div class="right-piece" id="rightPiece">
      <img src="https://i.pinimg.com/736x/26/ac/05/26ac058e68e836fe258aedbabdd2073c.jpg" alt="Право">
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const container = document.getElementById("container");

      // При клике — активируем анимацию
      container.addEventListener("click", () => {
        if (!container.classList.contains("active")) {
          container.classList.add("active");
        }
      });
    });
  </script>

</body>
</html>
