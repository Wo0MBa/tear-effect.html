<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–†–∞–∑—Ä—ã–≤–∞—é—â–∞—è—Å—è –∫–∞—Ä—Ç–∏–Ω–∫–∞</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f0f0f0;
    }

    .tear-container {
      position: relative;
      width: 600px;
      height: 400px;
      overflow: hidden;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    /* –í–Ω–µ—à–Ω—è—è –∫–∞—Ä—Ç–∏–Ω–∫–∞ –±—É–¥–µ—Ç —Ñ–æ–Ω–æ–º */
    .tear-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      z-index: 10;
    }

    /* –õ–µ–≤–∞—è –ø–æ–ª–æ–≤–∏–Ω–∞ */
    .tear-image::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 50%;
      height: 100%;
      background: inherit;
      background-position: 0 0;
      transform-origin: left;
      transition: transform 0.8s cubic-bezier(0.2, 0.6, 0.2, 1);
      clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%, 0% 98%, 2% 90%, 0 80%);
      border-right: 2px solid #ccc;
    }

    /* –ü—Ä–∞–≤–∞—è –ø–æ–ª–æ–≤–∏–Ω–∞ */
    .tear-image::after {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 50%;
      height: 100%;
      background: inherit;
      background-position: -100% 0;
      transform-origin: right;
      transition: transform 0.8s cubic-bezier(0.2, 0.6, 0.2, 1);
      clip-path: polygon(0 0, 100% 0, 100% 80%, 98% 90%, 100% 98%, 100% 100%, 0 100%);
      border-left: 2px solid #ccc;
    }

    /* –í–Ω—É—Ç—Ä–µ–Ω–Ω—è—è –∫–∞—Ä—Ç–∏–Ω–∫–∞ (–ø–æ–¥ "—Ä–∞–∑–æ—Ä–≤–∞–Ω–Ω–æ–π") */
    .inner-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.8s ease-out;
      z-index: 1;
    }

    .inner-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* –ê–∫—Ç–∏–≤–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ: —á–∞—Å—Ç–∏ —É—Ö–æ–¥—è—Ç –≤ —Å—Ç–æ—Ä–æ–Ω—ã */
    .tear-container.active .tear-image::before {
      transform: translateX(-100%) rotate(-10deg);
    }

    .tear-container.active .tear-image::after {
      transform: translateX(100%) rotate(10deg);
    }

    .tear-container.active .inner-image {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="tear-container" id="tearContainer">
    <!-- –í–Ω–µ—à–Ω—è—è –∫–∞—Ä—Ç–∏–Ω–∫–∞ –∫–∞–∫ —Ñ–æ–Ω -->
    <div class="tear-image" id="tearImage"></div>

    <!-- –í–Ω—É—Ç—Ä–µ–Ω–Ω—è—è –∫–∞—Ä—Ç–∏–Ω–∫–∞ (–ø–æ—è–≤–ª—è–µ—Ç—Å—è –ø–æ—Å–ª–µ —Ä–∞–∑—Ä—ã–≤–∞) -->
    <div class="inner-image">
      <img src="https://wallpapers.com/images/hd/baby-yoda-zoom-background-0eckfo9n5xy5dij5.jpg">
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const container = document.getElementById("tearContainer");
      const imageDiv = document.getElementById("tearImage");

      // üîÅ –£–±–µ–¥–∏–º—Å—è, —á—Ç–æ —Ñ–æ–Ω —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω (–º–æ–∂–Ω–æ –ø–æ–º–µ–Ω—è—Ç—å –Ω–∞ —Å–≤–æ—é –∫–∞—Ä—Ç–∏–Ω–∫—É)
      imageDiv.style.backgroundImage = "url('https://i.pinimg.com/736x/26/ac/05/26ac058e68e836fe258aedbabdd2073c.jpg')";

      // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞
      imageDiv.addEventListener("click", () => {
        if (!container.classList.contains("active")) {
          container.classList.add("active");
        }
      });
    });
  </script>

</body>
</html>
