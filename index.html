<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Разрывающаяся картинка</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f0f0f0;
    }

    /* Уменьшенный размер: в 2 раза меньше (было 600x400 → стало 300x200) */
    .tear-container {
      position: relative;
      width: 300px;
      height: 200px;
      overflow: hidden;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    /* Внешняя картинка (разрывается) */
    .tear-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      z-index: 2; /* Над внутренней, пока не активно */
    }

    /* Левая половина */
    .tear-image::before,
    .tear-image::after {
      content: '';
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      background: inherit;
      background-size: 200% 100%;
      transition: transform 0.7s cubic-bezier(0.2, 0.6, 0.2, 1);
      transform-origin: center;
    }

    .tear-image::before {
      left: 0;
      background-position: 0 0;
      transform-origin: left;
      clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 98%, 2% 90%, 0 80%);
    }

    .tear-image::after {
      right: 0;
      background-position: -100% 0;
      transform-origin: right;
      clip-path: polygon(0 0, 100% 0, 100% 80%, 98% 90%, 100% 98%, 100% 100%, 0 100%);
    }

    /* Внутренняя картинка (появляется ПОД или НАД — важно!) */
    .inner-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.7s ease-out;
      z-index: 1; /* Под внешней, но когда внешняя уходит — видно */
    }

    .inner-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Активное состояние: внешние части улетают */
    .tear-container.active .tear-image::before {
      transform: translateX(-120%) rotate(-10deg);
    }

    .tear-container.active .tear-image::after {
      transform: translateX(120%) rotate(10deg);
    }

    /* После активации — внутренняя картинка становится видимой */
    .tear-container.active .inner-image {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="tear-container" id="tearContainer">
    <!-- Внешняя картинка (фон) -->
    <div class="tear-image" id="tearImage"></div>

    <!-- Внутренняя картинка (другая!) -->
    <div class="inner-image">
      <img src="https://wallpapers.com/images/hd/baby-yoda-zoom-background-0eckfo9n5xy5dij5.jpg">
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const container = document.getElementById("tearContainer");
      const imageDiv = document.getElementById("tearImage");

      // ✅ Внешняя картинка (та, которую рвём)
      imageDiv.style.backgroundImage = "url('https://i.pinimg.com/736x/26/ac/05/26ac058e68e836fe258aedbabdd2073c.jpg')";

      // Обработчик клика
      imageDiv.addEventListener("click", () => {
        if (!container.classList.contains("active")) {
          container.classList.add("active");
        }
      });
    });
  </script>

</body>
</html>
