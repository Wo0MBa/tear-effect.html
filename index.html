<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Эффект разрыва — просто и чисто</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: transparent;
    }

    .container {
      position: relative;
      width: 300px;
      height: 200px;
      overflow: hidden;
      cursor: pointer;
    }

    .img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 8px;
    }

    /* Первая картинка */
    .img-1 {
      z-index: 2;
      opacity: 1;
      transition: transform 0.7s ease-out, opacity 0.7s ease-out;
      transform: scale(1);
    }

    /* Активное состояние — анимация исчезновения */
    .container.active .img-1 {
      transform: scale(1.2) rotate(5deg);
      opacity: 0;
      z-index: 1;
    }

    /* Вторая картинка (сначала скрыта) */
    .img-2 {
      z-index: 1;
      opacity: 0;
      transition: opacity 0.7s ease-out 0.1s;
    }

    .container.active .img-2 {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="container" id="container">
    <!-- Первая картинка (та, что рвётся) -->
    <img src="https://wallpapers.com/images/hd/cartoon-donkey-illustrationpng-n1ddqjninq5795hw.jpg" alt="Первая" class="img img-1">

    <!-- Вторая картинка (секрет) -->
    <img src="https://i.pinimg.com/736x/be/45/55/be45551806f4955d1baf5485fe90e9b5.jpg" alt="Вторая" class="img img-2">
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const container = document.getElementById("container");

      container.addEventListener("click", () => {
        if (!container.classList.contains("active")) {
          container.classList.add("active");
        }
      });
    });
  </script>

</body>
</html>
