<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–†–∞–∑—Ä—ã–≤ —Ñ–æ—Ç–æ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: transparent; /* üîπ –ü—Ä–æ–∑—Ä–∞—á–Ω—ã–π —Ñ–æ–Ω */
    }

    .tear-container {
      position: relative;
      width: 300px;
      height: 200px;
      overflow: hidden;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      background: transparent;
    }

    /* –í–Ω–µ—à–Ω—è—è –∫–∞—Ä—Ç–∏–Ω–∫–∞ (—Ä–∞–∑—Ä—ã–≤–∞–µ—Ç—Å—è) */
    .tear-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      z-index: 2;
    }

    /* –õ–µ–≤–∞—è –∏ –ø—Ä–∞–≤–∞—è –ø–æ–ª–æ–≤–∏–Ω—ã */
    .tear-image::before,
    .tear-image::after {
      content: '';
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      background: inherit;
      background-size: 200% 100%;
      transition: transform 0.7s cubic-bezier(0.2, 0.6, 0.2, 1);
    }

    .tear-image::before {
      left: 0;
      background-position: 0 0;
      transform-origin: left;
      clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 98%, 2% 90%, 0 80%);
    }

    .tear-image::after {
      right: 0;
      background-position: -100% 0;
      transform-origin: right;
      clip-path: polygon(0 0, 100% 0, 100% 80%, 98% 90%, 100% 98%, 100% 100%, 0 100%);
    }

    /* –í–Ω—É—Ç—Ä–µ–Ω–Ω—è—è –∫–∞—Ä—Ç–∏–Ω–∫–∞ (–¥—Ä—É–≥–∞—è!) */
    .inner-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.7s ease-out;
      z-index: 1;
    }

    .inner-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* –ê–Ω–∏–º–∞—Ü–∏—è: —á–∞—Å—Ç–∏ —É–ª–µ—Ç–∞—é—Ç */
    .tear-container.active .tear-image::before {
      transform: translateX(-120%) rotate(-10deg);
    }

    .tear-container.active .tear-image::after {
      transform: translateX(120%) rotate(10deg);
    }

    .tear-container.active .inner-image {
      opacity: 1;
    }
  </style>
</head>
<body>

  <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä -->
  <div class="tear-container" id="tearContainer">
    <!-- –í–Ω–µ—à–Ω—è—è –∫–∞—Ä—Ç–∏–Ω–∫–∞ (—Ñ–æ–Ω) -->
    <div class="tear-image" id="tearImage"></div>

    <!-- –í–ù–£–¢–†–ï–ù–ù–Ø–Ø –∫–∞—Ä—Ç–∏–Ω–∫–∞ (–¥—Ä—É–≥–∞—è!) -->
    <div class="inner-image">
      <img src="https://via.placeholder.com/600x400/4ecdc4/ffffff?text=–°–µ–∫—Ä–µ—Ç!" alt="–°–µ–∫—Ä–µ—Ç">
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const container = document.getElementById("tearContainer");
      const imageDiv = document.getElementById("tearImage");

      // üîπ –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –í–ù–ï–®–ù–ï–ô –∫–∞—Ä—Ç–∏–Ω–∫–∏ (—Ç–∞, –∫–æ—Ç–æ—Ä—É—é —Ä–≤—ë–º)
      imageDiv.style.backgroundImage = "url('https://via.placeholder.com/600x400/ff6b6b/ffffff?text=–ù–∞–∂–º–∏+–º–µ–Ω—è')";

      // üîπ –ö–ª–∏–∫: –∑–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é
      imageDiv.addEventListener("click", () => {
        if (!container.classList.contains("active")) {
          container.classList.add("active");
        }
      });
    });
  </script>

</body>
</html>
