<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Бумага разрезана</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: transparent;
    }

    .container {
      position: relative;
      width: 300px;
      height: 200px;
      overflow: hidden;
      cursor: pointer;
    }

    /* Внутренняя картинка (всегда под низом) */
    .inner {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.8s ease-in-out;
    }

    .inner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Левая и правая части внешней картинки */
    .piece {
      position: absolute;
      top: 0;
      height: 100%;
      width: 50%;
      overflow: hidden;
    }

    .piece img {
      width: 200%;
      height: 100%;
      object-fit: cover;
    }

    .left {
      left: 0;
    }

    .right {
      right: 0;
    }

    .left img, .right img {
      transition: transform 0.8s cubic-bezier(0.7, 0, 0.3, 1);
    }

    /* Активное состояние */
    .container.active .left img {
      transform: translateX(-102%);
    }

    .container.active .right img {
      transform: translateX(102%);
    }

    .container.active .inner {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="container" id="container">
    <!-- Внутренняя картинка -->
    <div class="inner">
      <img src="https://i.pinimg.com/736x/3d/e6/07/3de60785f1307b00e2b7943a8007f969.jpg" alt="Секрет">
    </div>

    <!-- Левая половина внешней -->
    <div class="piece left">
      <img src="https://wallpapers.com/images/hd/cartoon-donkey-illustrationpng-n1ddqjninq5795hw.jpg" alt="Лево">
    </div>

    <!-- Правая половина -->
    <div class="piece right">
      <img src="https://wallpapers.com/images/hd/cartoon-donkey-illustrationpng-n1ddqjninq5795hw.jpg" alt="Право">
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const container = document.getElementById("container");
      container.addEventListener("click", () => {
        if (!container.classList.contains("active")) {
          container.classList.add("active");
        }
      });
    });
  </script>

</body>
</html>
