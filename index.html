<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Разрыв одной картинки</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: transparent;
    }

    .container {
      position: relative;
      width: 300px;
      height: 200px;
      overflow: hidden;
      cursor: pointer;
    }

    /* Внутренняя картинка (под низом) */
    .inner {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.7s ease-out;
    }

    .inner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Единственная внешняя картинка */
    .outer-img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      z-index: 2;
      transition: clip-path 0.7s cubic-bezier(0.8, 0, 0.2, 1);
      clip-path: inset(0 0 0 0); /* целая */
    }

    .container.active .outer-img {
      clip-path: inset(0 50% 0 0); /* левая часть исчезает */
    }

    .container.active .outer-img::before,
    .container.active .outer-img::after {
      animation: tear-piece 0.7s forwards;
    }

    /* Псевдоэлементы — визуальные "части", которые улетают */
    .outer-img::before,
    .outer-img::after {
      content: '';
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      background: inherit;
      background-size: 200% 100%;
    }

    .outer-img::before {
      left: 0;
      background-position: 0 0;
    }

    .outer-img::after {
      right: 0;
      background-position: -100% 0;
    }

    @keyframes tear-piece {
      0% {
        transform: translateX(0) rotate(0deg);
      }
      100% {
        transform: translateX(-100%) rotate(-10deg);
      }
    }

    .outer-img::after {
      animation: tear-piece-reverse 0.7s forwards;
    }

    @keyframes tear-piece-reverse {
      0% {
        transform: translateX(0) rotate(0deg);
      }
      100% {
        transform: translateX(100%) rotate(10deg);
      }
    }

    .container.active .inner {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="container" id="container">
    <!-- Внутренняя картинка -->
    <div class="inner">
      <img src="https://cs2.livemaster.ru/storage/55/4c/3c4624dde213b345d993a5a238ut--podarki-k-prazdnikam-figurka-grogu-iz-seriala-mandalorets.jpg" alt="Секрет">
    </div>

    <!-- ЕДИНСТВЕННАЯ внешняя картинка -->
    <div class="outer-img" id="outerImg"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const container = document.getElementById("container");
      const outerImg = document.getElementById("outerImg");

      // Устанавливаем внешнюю картинку как фон
      outerImg.style.backgroundImage = "url('https://i.pinimg.com/736x/26/ac/05/26ac058e68e836fe258aedbabdd2073c.jpg')";

      container.addEventListener("click", () => {
        if (!container.classList.contains("active")) {
          container.classList.add("active");
        }
      });
    });
  </script>

</body>
</html>
